name: twiine
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.8.1

  intl_phone_number_input: ^0.4.6+2
  shared_preferences: ^0.5.1+2
  pin_code_fields: ^5.0.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

  # flutterfire
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  firebase_storage: ^4.0.0
  cloud_functions: ^0.6.0
  cloud_firestore: ^0.14.0+1

  # authentication
  google_sign_in: ^4.5.1
  flutter_facebook_login: ^3.0.0

  # For the search bar
  flappy_search_bar: ^1.7.2

  # validation for forms
  validators: ^2.0.1

  # svgs
  flutter_svg: ^0.18.0

  # Google Maps
  google_maps_flutter: ^0.5.28+1

  # Accessing photos
  image_picker: ^0.6.7+4

  # Permissions
  permission_handler: ^5.0.1+1

  # Provider for state management
  provider: ^4.3.2

  # image cache
  cached_network_image: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
  fonts:
    - family: Acumin Pro
      fonts: 
        - asset: assets/fonts/Acumin-BdItPro.otf
        - asset: assets/fonts/Acumin-BdPro.otf
        - asset: assets/fonts/Acumin-ItPro.otf
        - asset: assets/fonts/Acumin-RPro.otf
